{% extends 'cron_manager/base.html' %}
{% load static %}

{% block title %}Add Server Credentials{% endblock %}

{% block additional_css %}
    <link rel="stylesheet" href="{% static 'css/cron_manager/index.css' %}">
{% endblock %}


{% block content %}
<div class="container">
    <div class="server-form">
        <h1 class="form-title">Add Server Credentials</h1>
        <form method="POST" action="{% url 'cron_manager:add_server_api' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="hostname" class="form-label">Hostname</label>
                <input type="text" class="form-control" id="hostname" name="hostname" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="encrypted_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="encrypted_password" name="encrypted_password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block">Add Server</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
