<!-- edit_server.html -->
{% extends 'cron_manager/base.html' %}
{% load static %}

{% block title %}Edit Server{% endblock %}

{% block additional_css %}
    <link rel="stylesheet" href="{% static 'css/cron_manager/index.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Server</h2>
    <form method="POST" action="{% url 'cron_manager:edit_server' server_credential.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="hostname" class="form-label">Hostname</label>
            <input type="text" class="form-control" id="hostname" name="hostname" value="{{ server_credential.hostname }}">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ server_credential.username }}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep unchanged">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
